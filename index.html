<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe V3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="gameDiv">
        <!-- Player 1 -->
        <div class="player" id="p1">
          <h2>Player</h2>
          <p id="point1"></p>
        </div>
        <div id="gameContainer">
          <div id="gameWinner">* Wins!</div>
          <!-- Row One -->
          <div id="rowOne">
            <div class="box" id="a"></div>
            <div class="box" id="b"></div>
            <div class="box" id="c"></div>
          </div>
          <!-- Row Two -->
          <div id="rowTwo">
            <div class="box" id="d"></div>
            <div class="box" id="e"></div>
            <div class="box" id="f"></div>
          </div>
          <!-- Row Three -->
          <div id="rowThree">
            <div class="box" id="G"></div>
            <div class="box" id="H"></div>
            <div class="box" id="I"></div>
          </div>
        </div>
        <!-- Player 2 -->
        <div class="player" id="p2">
          <h2>AI</h2>
          <p id="point2"></p>
        </div>
      </div>
      <button id="resetBtn">Reset Game Board</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
